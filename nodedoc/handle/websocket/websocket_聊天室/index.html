<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>websocket</title>
        <style>
            .list {
                width: 100%;
                height: 300px;
                /* overflow: auto; */
                list-style: none;
                padding: 0;
            }
            .list .item {
                height: 30px;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <input type="text" id="usermsg" />
        <button onclick="senddata()">发送</button>
        <ul class="list"></ul>
    </body>
    <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script>
        /*
        https://ke.qq.com/webcourse/index.html#cid=355307&term_id=100422368&taid=2788056545717227&vid=5285890786308895775
            WebSocket协议是基于TCP的一种网络协议，实现了浏览器与服务器全双工通讯(服务器可主动推送消息到客户端)
            属于长连接持久的协议(http短连接需要通过轮询才能做到)
        */
        const ws = new WebSocket("ws://localhost:8282/fdsff/dfs");
        ws.onopen = function () {
            console.log("服务已连接");
        };
        ws.onmessage = (msg) => {
            console.log("来自服务器的数据：" + msg.data);
            let li = `<li class="item">${msg.data}<li>`;
            $(".list").append(li);
        };
        ws.onclose = () => {
            console.log("服务器关闭");
        };
        function senddata() {
            ws.send($("#usermsg").val());
            $("#usermsg").val("");
        }
    </script>
</html>
